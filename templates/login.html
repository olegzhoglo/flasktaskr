{% extends "_base.html" %}
{% block content %}

	<h1>Welcome to Flastaskr</h1>
	<h2>Please login.</h2>
	<form method="post" action"/">
		{{ form.csrf_token }}
		<p>
			{{ form.name.label }}: {{ form.name }}
			&nbsp;&nbsp;
			{{ form.password.label }}: {{ form.password }}
			&nbsp;&nbsp;
			<input type="submit" value="Login">
		</p>
	</form>
<br>
<p><em>Need to register? <br></em><a href="/register">Click Here.</a></p>

{% endblock %}
